{% extends "base.html" %}
{% block title %}Randevu Silme İşlemi {% endblock %}
{% block content %}
    <h4>Bu randevuyu silmek istediğinize emin misiniz?</h4>
    <p><strong>{{appointment.title}}</strong> - <strong>{{appointment.date|date:"d.m.Y H:i"}}</strong></p>
    <form action="" method="post">
        {% csrf_token %}
        <button  type="submit" class="btn btn-danger">Evet,sil</button>
        <a href="{% url 'appointment_list' %}" class="btn btn-secondary">Vazgeç</a>
    </form>
{% endblock %}
